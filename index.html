<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8"/>
  <title>Web of trust visualization</title>
</head>
<style>
  .node {
    stroke: #fff;
    stroke-width: 0px;
  }
  .sig {
    stroke: #999;
    stroke-width: 2px;
    fill: none;
  }
  marker#valid   { stroke: none; fill: green; }
  marker#pending { stroke: none; fill: orange; }
  marker#invalid { stroke: none; fill: red; }
</style
<body>

<script type="text/javascript" src="openpgp.js/resources/openpgp.js"></script>
<script type="text/javascript" src="http://d3js.org/d3.v3.js"></script>
<script type="text/javascript" src="trust.js"></script>

</body>
</html>
